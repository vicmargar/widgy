<!DOCTYPE html>
<html>
  <head>
    <title>Widgy!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>

    <script type="text/javascript" src="time.js"></script>
    <script type="text/javascript" src="temperature.js"></script>
    <script type="text/javascript" src="widgy.js"></script>

    <link rel="stylesheet" type="text/css" href="time.css" />
    <link rel="stylesheet" type="text/css" href="temperature.css" />
    <link rel="stylesheet" type="text/css" href="widgy.css" />

  </head>
  <body onload="ready();">

    <h1>Widgy!</h1>

    <div class="widget block panel" id="time">
     <div class="front">
        <a class="configure button">Configure</a>
        <div class="content"></div>
      </div>
      <div class= "back">
        <div class="content"></div>
        <a class="unconfigure button">Done</a>
     </div>
    </div>

    <div class="widget block panel" id="temperature">
      <div class="front">
        <a class="configure button">Configure</a>
        <div class="content"></div>
      </div>
      <div class= "back">
        <div class="content"></div>
        <a class="unconfigure button">Done</a>
      </div>
    </div>

  </body>
</html>
